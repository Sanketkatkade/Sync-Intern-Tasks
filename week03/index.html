<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="images/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="images/play.svg" alt="play-icon">
                    <img src="images/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img" src="images/make-me-move-feat-karra.jpg" alt="cover">
                    <img class="img slider__img" src="images/imagine.jpg" alt="cover">
                    <img class="img slider__img" src="images/linked.jpg" alt="cover">
                    <img class="img slider__img" src="images/why-do-i-feat-bri-tolani.jpg" alt="cover">
                    <img class="img slider__img" src="images/invincible-1586946874-ZUsn5ZwSWh.jpg" alt="cover">
                    <img class="img slider__img" src="images/heroes-tonight-feat-johnning-1586946923-LsvZKuKHRf.jpg" alt="cover">
                    <img class="img slider__img" src="images/artwork-440x440.jpg" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="images/back.svg" alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="images/next.svg" alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
            <li class="player__song">
                <img class="player__img img" src="images/make-me-move-feat-karra-1586948717-dTsA9So1cu.jpg" alt="Make Me Move (feat. KARRA)" title="Make Me Move (feat. KARRA)">
                <p class="player__context">
                    <b class="player__song-name">Make Me Move (feat. KARRA)</b>
                    <span class="flex">
                        <span class="player__title">Culture Code, KARRA</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="songs/song1.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="images/imagine-1586953710-4wJybAsS8x.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Imagine</b>
                    <span class="flex">
                        <span class="player__title">Jim Yosef</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="songs/song2.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="images/linked-1586953317-0BranYHgw8.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Linked</b>
                    <span class="flex">
                        <span class="player__title">Jim Yosef, Anna Yvette</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="songs/song3.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="images/why-do-i-feat-bri-tolani.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Why Do I? (feat. Bri Tolani)</b>
                    <span class="flex">
                        <span class="player__title">Unknown Brain, Bri Tolani</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="songs/song4.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="images/invincible-1586946874-ZUsn5ZwSWh.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Invincible</b>
                    <span class="flex">
                        <span class="player__title">DEAF KEV</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="songs/song5.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="images/heroes-tonight-feat-johnning-1586946923-LsvZKuKHRf.jpg" alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Heroes Tonight (feat. Johnning)</b>
                    <span class="flex">
                        <span class="player__title">Janji, Johnning</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="songs/song6.mp3"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="images/artwork-440x440.jpg" alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Collide</b>
                    <span class="flex">
                        <span class="player__title">Elektronomia</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
                <audio class="audio" src="songs/song7.mp3"></audio>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
